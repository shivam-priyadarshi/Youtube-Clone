name: Deploy YouTube Clone to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Inject API Key into script.js 🔑
        
        run: |
          sed -i "s|__API_KEY_PLACEHOLDER__|${{ secrets.YOUTUBE_API_KEY }}|g" script.js
          echo "✅ API Key has been injected."

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          token: ${{ secrets.GITHUB_TOKEN }}
