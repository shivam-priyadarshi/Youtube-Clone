name: Deploy YouTube Clone to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Replace API Key Token 🔑
        
        uses: cuchi/file-token-replacer@v1
        with:
          path: 'script.js'
          token: '__API_KEY_PLACEHOLDER__'
          value: '${{ secrets.YOUTUBE_API_KEY }}'

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages 
          folder: . 
