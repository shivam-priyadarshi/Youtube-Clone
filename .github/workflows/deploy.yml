name: Deploy YouTube Clone to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Replace API Key ğŸ”‘
        run: |
          sed -i "s|const API_KEY = 'YOUR_API_KEY_PLACEHOLDER';|const API_KEY = '${{ secrets.YOUTUBE_API_KEY }}';|" script.js

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages 
          folder: . 
