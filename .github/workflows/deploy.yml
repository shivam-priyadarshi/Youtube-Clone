name: Deploy YouTube Clone to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Replace API Key Token 🔑
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "__API_KEY_PLACEHOLDER__"
          replace: "${{ secrets.YOUTUBE_API_KEY }}"
          include: "script.js"

      - name: Verify API Key Replacement 🕵️
        
        run: |
          echo "--- Verifying script.js content ---"
          if grep -q "${{ secrets.YOUTUBE_API_KEY }}" script.js; then
            echo "✅ SUCCESS: API Key was found in script.js."
          else
            echo "❌ FAILURE: API Key was NOT found in script.js after replacement."
            echo "--- The script.js file still contains the placeholder: ---"
            cat script.js
            exit 1 # This will cause the workflow to fail if the key is not found.
          fi

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          token: ${{ secrets.GITHUB_TOKEN }}
